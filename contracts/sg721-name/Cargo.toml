[package]
name = "sg721-name"
version = "0.1.0"
authors = ["Shane Vitarana <s@noreply.publicawesome.come>","John Y <j@noreply.publicawesome.come>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "artifacts/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.0.0" }
cw-storage-plus = "0.13.4"
cw-utils = "0.13.4"
cw2 = "0.13.4"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
sg-name = { path = "../../packages/sg-name" }
sg-std = { path = "../../../launchpad/packages/sg-std" }
sg721 = { path = "../../../launchpad/packages/sg721" }
sg721-base = { path = "../../../launchpad/contracts/sg721-base", features = [
  "library",
] }
cw721 = "0.13.4"
cw721-base = { version = "0.13.4", features = ["library"] }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0" }
